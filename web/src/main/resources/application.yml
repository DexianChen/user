#配置端口号
server:
  port: 8762

spring:
  #默认使用配置
  datasource:
      url: jdbc:mysql://localhost:3306/db_user?useUnicode=true&characterEncoding=utf8&autoReconnect=true
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver

#公共配置与profiles选择无关
mybatis:
  typeAliasesPackage: cn.com.huaruan.model
  mapperLocations: classpath:cn.com.huaruan.mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true